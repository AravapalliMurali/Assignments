<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact US</title>
    <link rel="stylesheet" href="./CSS/formstyle.css" />
  </head>
  <body>
    <div class="contact_form">
      <h2>CONTACT US</h2>

      <form class="form">
        <span>Name</span>
        <br />
        <input
          autofocus
          type="text"
          class="inp name"
          id="name"
          placeholder="enter your name"
          pattern=".[A-Za-z]{2,}$"
          required
        />
        <br />
        <span>Email</span> <br />
        <input
          type="email"
          pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
          class="inp email"
          id="email"
          placeholder="enter your email"
          required
        />
        <br />
        <span>Message</span> <br />
        <textarea class="inp textarea_message" required></textarea>
        <input type="submit" value="submit" class="btn" />
      </form>
    </div>
    <script type="text/javascript" src="./JS/contactScript.js"></script>
  </body>
</html>
